<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>課題-welcome</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="l-contents">
	<header class="l-contents__inner l-header">
		<div class="l-header__area">
			<div class="l-header__logobox">
				<p><img src="img/seedkun.png"><span>Seed</span>Kun</p>
			</div>
			<div class="l-header__registerbox">
				<ul>
					<li><a href="#">新規登録</a></li>
					<li><a href="#">ログイン</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="top-kv">
		<div class="l-contents__inner">
			<!-- ロゴの位置にいるキャラクタは社名でもなさそうなので以下がH1です。 -->
			<h1 class="top-kv__h1">Welcome to NexSeed Okinawa</h1>
			<!-- 校訓だからリストにしています。 -->
			<ul class="top-kv__ul">
				<li>Be Athlete</li>
				<li>Go World</li>
				<li>Enjoy Everything</li>
			</ul>
			<div class="top-kv__btn-box">
				<ul class="top-kv__registerbox">
					<a href="#"><li class="top-kv__buttonarea top-kv__register">新規登録</li></a>
					<a href="#"><li class="top-kv__buttonarea top-kv__login">ログイン</li></a>
				</ul>
			</div>
		</div>
		</div>
		<section class="top-curriculum">
			<div class="l-contents__inner">
			<h2 class="c-heading2">NexSeed Life</h2>
				<ul class="top-curriculum_imgbox">
					<li>
						<a href="#">
							<figure>
								<img src="img/programming.jpg" alt="Programingのイメージ">
							</figure>
							<p>Programing</p>
						</a>
					</li>
					<li>
						<a href="#">
							<figure>
								<img src="img/english.jpg" alt="Englishのイメージ">
							</figure>
							<p>English</p>
						</a>
					</li>
					<li>
						<a href="#">
							<figure>
								<img src="img/enjoy.jpg" alt="Enjoyのイメージ">
							</figure>
							<p>Enjoy</p>
						</a>
					</li>
				</ul>
			</div>
		</section>
		<section class="top-contact">
			<div class="l-contents__inner">
				<h2 class="c-heading2">contact us</h2>
				<form action="index.html" method="post">
					<div class="top-contact__entryarea">
						<div class="top-contact__textboxarea">
							<input type="text" name="" placeholder="お名前を記入してください" value="" autocomplete="name">
							<input type="text" name="" placeholder="メールアドレス" value="" autocomplete="email">
						</div>
						<div class="top-contact__textareaarea">
							<textarea name="message" placeholder="お問い合わせ内容"></textarea>
						</div>
					</div>
					<div class="top-contact__buttonarea">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer class="l-footer">
		<p class="l-footer__logo"><img src="img/seedkun.png"><span>Seed</span>Kun</p>
		<small class="l-footer__copyright">Copyright(C)SeedKun inc</small>
	</footer>
</body>
</html>
